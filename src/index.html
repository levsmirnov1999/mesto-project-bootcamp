<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/Logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <div class="profile__avatar-container">
            <img alt="Аватарка" class="profile__avatar">
            <div class="profile__avatar-edit"></div>
          </div>
          <div class="profile__info">
            <div class="profile__name-about-me">
              <h1 class="profile__name"></h1>
              <h2 class="profile__about-me"></h2>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <template id="card-template">
    <div class="elements__card">
      <button class="elements__delete-icon"></button>
      <img src="" alt="фото" class="elements__photo">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <div class="elements__like">
          <button type="button" class="elements__like-button"></button>
          <p class="elements__like-counter"></p>
        </div>
      </div>
    </div>
  </template>
  <section class="popup popup_image">
    <div class="popup__container-image">
      <button class="popup__close-icon popup__close-icon_place_image"></button>
      <img src="" alt="фото" class="popup__image">
      <h2 class="popup__description"></h2>
    </div>
  </section>
  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_place_edit-profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_place_edit-profile" name="popup__form" novalidate>
        <div class="form__field">
          <input type="text" name="name" placeholder="Ваше имя" class="popup__input popup__input_profile_name" required minlength="2" maxlength="40">
          <span class="popup__input-error popup__input-error-name"></span>
        </div>
        <div class="form__field">
          <input type="text" name="about-me" placeholder="Ваш род деятельности" class="popup__input popup__input_profile_about-me" required minlength="2" maxlength="200">
          <span class="popup__input-error popup__input-error-about-me"></span>
        </div>
        <button class="popup__save-button popup__save-button_place_edit-profile">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add-item">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_place_add-item"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_place_add-item" name="popup__form" novalidate>
        <div class="form__field">
          <input type="text" name="title" placeholder="Название" class="popup__input popup__input_new-item_title" required minlength="2" maxlength="30">
          <span class="popup__input-error popup__input-error-title"></span>
        </div>
        <div class="form__field">
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_new-item_link" required>
          <span class="popup__input-error popup__input-error-link"></span>
        </div>
        <button class="popup__save-button popup__save-button_place_add-item">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_edit-avatar">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_place_edit-avatar"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_place_edit-avatar" name="popup__form" novalidate>
        <div class="form__field">
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_edit-avatar_link" required>
          <span class="popup__input-error popup__input-error-link"></span>
        </div>
        <button class="popup__save-button popup__save-button_place_edit-avatar">Сохранить</button>
      </form>
    </div>
  </section>
</body>
</html>
